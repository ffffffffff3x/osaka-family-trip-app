    <script>

        // ----------------------------------------------------
        const firebaseConfig = {

        const mockWeatherData = {

        // åˆå§‹è¡Œç¨‹æ•¸æ“š (ç”¨æ–¼ç¬¬ä¸€æ¬¡è¼‰å…¥ Firebase æ™‚å»ºç«‹çµæ§‹)
        // æ³¨æ„ï¼šæ¯æ¬¡æ–°å¢æˆ–åˆªé™¤éƒ½æœƒç›´æ¥å¯«å…¥ Firebaseï¼Œé€™è£¡åªæ˜¯ä¸€å€‹åˆå§‹æ¨¡æ¿ã€‚
        const initialItineraryData = {

        };

        // ----------------------------------------------------

        function renderTabs() {

                tab.onclick = () => {

        function renderItinerary() {
            const weather = mockWeatherData[selectedDay] || { icon: 'â“', text: 'å¤©æ°£è³‡æ–™è¼‰å…¥ä¸­...' };
            
            itineraryContainer.innerHTML = `

            const currentItineraryList = document.getElementById('currentItineraryList');
            
            // ç›£è½ Firebase æ•¸æ“šè®ŠåŒ–
            itineraryRef.on('value', (snapshot) => {
                const allItinerary = snapshot.val();
                
                // æª¢æŸ¥æ˜¯å¦æ˜¯ç¬¬ä¸€æ¬¡è¼‰å…¥ï¼Œå¦‚æœæ˜¯ï¼Œå‰‡ä½¿ç”¨ initialItineraryData å»ºç«‹çµæ§‹
                if (!allItinerary) {

                }

                const dayItinerary = allItinerary[selectedDay];

                // å°‡ç‰©ä»¶è½‰æ›ç‚ºé™£åˆ—ï¼Œä¸¦ç¢ºä¿é …ç›®æœ‰ key (Firebase key)
                const itemsArray = Object.keys(dayItinerary).map(key => ({ ...dayItinerary[key], key })).sort((a, b) => {
                    // ç°¡å–®ä¾æ™‚é–“æ’åº
                    if (a.time && b.time) return a.time.localeCompare(b.time);

                itemsArray.forEach(item => {

                    const kyotoImagePlaceholder = `https://loremflickr.com/400/200/kyoto,temple?random=${item.key}`;

                    itemDiv.innerHTML = `

                    `;

                document.querySelectorAll('.delete-btn').forEach(btn => {

                                });
                        }

            });
        }
        
        // ----------------------------------------------------

        const addModal = document.getElementById('addModal');
        const closeModal = document.getElementById('closeModal');

            let itemMapLink = document.getElementById('itemMapLink').value.trim();

                return;
            }
            
            // é©—è­‰ä¸¦ä¿®æ­£åœ°åœ–é€£çµæ ¼å¼
