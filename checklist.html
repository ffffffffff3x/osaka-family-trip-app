<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSAKA FAMILY TRIP - 清單</title>
    <style>
        :root {
            --main-color: #955f47;
            --text-color: #382414;
        }
        /* (CSS 樣式與 flight.html 中的導航區塊和 function-tab 樣式一致) */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            padding-top: 50px; 
            text-align: center;
        }
        .fixed-nav-header {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            background-color: var(--main-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .main-title {
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .nav-bar-wrapper {
            display: flex;
            align-items: center;
            background-color: var(--text-color);
            padding: 5px 0;
            justify-content: center;
        }
        .function-tabs {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .function-tab {
            padding: 8px 15px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .function-tab.active {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="fixed-nav-header">
        <div class="main-title">OSAKA FAMILY TRIP</div>
        
        <div class="nav-bar-wrapper">
            <div class="function-tabs">
                <a href="flight.html" class="function-tab">行程</a>
                <a href="checklist.html" class="function-tab active">清單</a>
                <a href="exchange.html?mode=rate" class="function-tab">換匯</a>
                <a href="exchange.html?mode=budget" class="function-tab">記帳</a>
                <a href="info.html" class="function-tab">資訊</a>
            </div>
        </div>
    </div>
    
    <div style="padding: 50px 20px;">
        <h1 style="color: var(--main-color);">清單頁</h1>
        <p>這裡是您未來可以新增行李或採購清單的地方。</p>
        <p>您可以利用 Firebase 儲存清單數據，並在此處顯示！</p>
    </div>
</body>
</html>
