</head>
<body>
    <div class="header">
        <a href="index.html">‚Äπ</a>
        <h1>üì¶ Ë°åÂâçÊâìÂåÖÊ∏ÖÂñÆ</h1>
    </div>

    <div class="content">
        <div class="list-container">
            <div class="input-group">
                <input type="text" id="newItemInput" placeholder="Ëº∏ÂÖ•Êñ∞ÁöÑÊâìÂåÖÈ†ÖÁõÆ...">
                <button id="addButton">Êñ∞Â¢û</button>
            </div>
            <ul id="todoList">
            </ul>
        </div>
    </div>

    <script>
        const initialItems = [
            { text: "Ë≠∑ÁÖß„ÄÅÁ∞ΩË≠â (ÂÖ®ÂÆ∂)", checked: false },
            { text: "ÂúãÈöõÈßïÁÖßÊ≠£Êú¨ + Êó•ÊñáË≠ØÊú¨", checked: false },
            { text: "Ê©üÁ•®„ÄÅ‰ΩèÂÆøÈ†êË®ÇÊà™Âúñ (KIX/KHH)", checked: false },
            { text: "Áï∂Âú∞Ë≤®Âπ£ (Êó•Âúì JPY) ÁèæÈáë", checked: false },
            { text: "ÂÖíÁ´•Â∏∏ÂÇôËó•ÂìÅ„ÄÅÂÆâÊí´ÂåÖ", checked: false },
            { text: "ÊâãÊ©üÂÖÖÈõªÂô®„ÄÅËΩâÊé•È†≠", checked: false }
        ];
        
        const todoList = document.getElementById('todoList');
        const newItemInput = document.getElementById('newItemInput');
        const addButton = document.getElementById('addButton');

        let items = JSON.parse(localStorage.getItem('travelChecklist')) || initialItems;

        function saveItems() {
            localStorage.setItem('travelChecklist', JSON.stringify(items));
        }

        function renderItems() {
            todoList.innerHTML = '';
            items.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.className = `todo-item ${item.checked ? 'checked' : ''}`;
                listItem.dataset.index = index;

                listItem.innerHTML = `
                    <div class="todo-text">
                        <span class="checkbox-custom"></span>
                        <span>${item.text}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteItem(${index})">‚úï</button>
                `;
                
                listItem.querySelector('.todo-text').addEventListener('click', () => toggleCheck(index));
                todoList.appendChild(listItem);
            });
        }

        function toggleCheck(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            renderItems();
        }

        addButton.addEventListener('click', addItem);
        newItemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        function addItem() {
            const text = newItemInput.value.trim();
            if (text) {
                const newId = Date.now().toString(); 
                items.push({ id: newId, text: text, checked: false });
                newItemInput.value = '';
                saveItems();
                renderItems();
            }
        }

        window.deleteItem = function(index) {
            items.splice(index, 1);
            saveItems();
            renderItems();
        }

        renderItems();
    </script>
</body>
