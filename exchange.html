<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSAKA Family Trip</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        /* CSS 樣式：全部採用新色 #955f47 */
        :root {
            --main-color: #955f47;
            --text-color: #382414;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            padding-top: 95px; /* 留給固定導航欄的空間 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* ----- 固定導航欄樣式 (與 flight.html 一致) ----- */
        .fixed-nav-header {
            width: 100%;
            max-width: 600px;
            position: fixed;
            top: 0;
            z-index: 1000;
            background-color: var(--main-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .main-title {
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .nav-bar-wrapper {
            display: flex;
            align-items: center;
            background-color: var(--text-color);
            padding: 5px 0;
            justify-content: center;
        }
        .function-tabs {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .function-tab {
            padding: 8px 15px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .function-tab.active {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
        }
        /* ----------------------------------------------- */


        .content {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* 總覽與篩選區塊 */
        .summary-box { background-color: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); margin-bottom: 20px; }
        .total-display { text-align: center; margin-bottom: 20px; }
        .total-display h2 { font-size: 16px; color: #666; margin-bottom: 5px; }
        .total-amount { font-size: 38px; font-weight: bold; color: var(--text-color); }
        .filter-buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .filter-btn { background-color: #f0f0f0; color: var(--text-color); border: 1px solid #ddd; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        .filter-btn.active { background-color: var(--main-color); color: white; }
